<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      (function () {
        try {
          var theme = localStorage.getItem("theme") || "light";
          document.documentElement.classList.add(theme);
        } catch (e) {
          document.documentElement.classList.add("light");
        }
      })();
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-favicon-32.svg" />
    <link rel="icon" type="image/svg+xml" href="/logo-favicon-64.svg" />
    <link rel="icon" type="image/svg+xml" href="/logo-favicon-128.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portlify</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
